<ion-item (click)="showDetail = !showDetail">
  <ion-icon
    [md]="iconMd"
    item-start>
  </ion-icon>
  <ion-label class="text-heading"> {{title}}</ion-label>
  <ion-icon
    md="md-arrow-down"
    *ngIf="!showDetail"
    item-end>
  </ion-icon>
  <ion-icon
    md="md-arrow-up"
    *ngIf="showDetail"
    item-end></ion-icon>
</ion-item>

<ion-row *ngIf="showDetail">
  <ng-content></ng-content>
</ion-row>
