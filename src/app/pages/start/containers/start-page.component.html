<ion-content padding>
  <ion-item no-lines>
    <ion-icon
      item-right
      name="close-circle"
      (click)="handleClosePage()"
    ></ion-icon>
  </ion-item>
  <img
    class="icons-big"
    src="assets/imgs/ucl-logo-text.png"
    alt="Health on the Move Logo"
  >
  <h1
    text-center
    class="questionnaire-title"
  >
    {{ title }}
  </h1>
  <h2 text-center>{{ introduction }}</h2>
  <div
    class="pos-bottom"
    padding
  >
    <button
      ion-button
      class="bt bt--full"
      round
      full
      (click)="openPage()"
    >
      {{ "BTN_BEGIN" | translate }}
    </button>
  </div>
</ion-content>
