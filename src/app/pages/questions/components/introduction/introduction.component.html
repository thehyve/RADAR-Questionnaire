<ion-scroll
  padding
  scrollY="true"
  class="scroll-page"
>
  <div padding-bottom="5px">
    <ion-item no-lines>
      <ion-icon item-right name="close-circle" (tap)="hideIntro()"></ion-icon>
    </ion-item>
    <h1 text-center class="questionnaire-title">
      {{ title }}
    </h1>
    <h2 text-center>{{ introduction }}</h2>
  </div>
</ion-scroll>
<div class="pos-bottom" padding>
  <button
    ion-button
    class="bt bt--full"
    round
    full
    (tap)="startQuestionnaire()"
  >
    {{ 'BTN_BEGIN' | translate }}
  </button>
</div>
