<ion-scroll
  padding
  scrollY="true"
  class="scroll-page"
>
  <div padding-bottom="5px">
    <img
      class="logo"
      src="assets/imgs/worldwideresources.png"
      alt="RADAR LOGO">
    <div class="padding text-sm text-justify" padding-bottom="16px" padding-top="16px">
      {{ "RESOURCES_EXPLANATION_1" | translate }}
    </div>

    <div>
      <ion-item-group>
        <learning-item title="{{'RESOURCES_VISAS_AND_IMMIGRATION_TITLE' | translate }}" iconMd="md-globe">
          <div class="detail text-align" [innerHTML]=" 'RESOURCES_VISAS_AND_IMMIGRATION_CONTENT' | translate "></div>
        </learning-item>
        <learning-item title="{{'RESOURCES_REGISTERING_FOR_WORK_TITLE' | translate }}" iconMd="md-create">
          <div class="detail text-align" [innerHTML]=" 'RESOURCES_REGISTERING_FOR_WORK_CONTENT' | translate "></div>
        </learning-item>
        <learning-item title="{{'RESOURCES_ACCESS_TO_HEALTHCARE_TITLE' | translate }}" iconMd="md-medkit">
          <div class="detail text-align" [innerHTML]=" 'RESOURCES_ACCESS_TO_HEALTHCARE_CONTENT' | translate "></div>
        </learning-item>
        <learning-item title="{{'RESOURCES_HEALTH_SUPPORT_TITLE' | translate }}" iconMd="md-heart">
          <div class="detail text-align" [innerHTML]=" 'RESOURCES_HEALTH_SUPPORT_CONTENT' | translate "></div>
        </learning-item>
        <learning-item title="{{'RESOURCES_COMMUNITY_SUPPORT_TITLE' | translate }}" iconMd="md-people">
          <div class="detail text-align" [innerHTML]=" 'RESOURCES_COMMUNITY_SUPPORT_CONTENT' | translate "></div>
        </learning-item>
      </ion-item-group>
    </div>
  </div>
</ion-scroll>
